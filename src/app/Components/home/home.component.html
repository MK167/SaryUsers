<div class="container-fluid">
<div class="row">
  <!-- Filteration -->
<div class="col-lg-3 mt-3 mb-3">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center text-uppercase" style="color: #31343E; font-weight: bold;">Filters</h2>
      <div>
        <hr style="height: 2.2px; color: black;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
          <div class="card card-body">
              <input class="form-control mb-4"
              type="text"
              name="name"
              [(ngModel)]="name"
              (ngModelChange) = "SearchName()"
              placeholder="Enter Name to Search">

              <input class="form-control mb-4"
              type="text"
              name="phone"
              [(ngModel)]="Phone"
              (ngModelChange) = "SearchPhone()"
              placeholder="Enter phone to Search">

              <input class="form-control mb-4"
              type="text"
              name="Email"
              [(ngModel)]="Email"
              (ngModelChange) = "SearchEmail()"
              placeholder="Enter Email to Search">

              <input class="form-control mb-4"
              type="text"
              name="Company"
              [(ngModel)]="Company"
              (ngModelChange) = "SearchCompany()"
              placeholder="Enter Company to Search">

              <input class="form-control mb-4"
              type="text"
              name="Date"
              [(ngModel)]="Date"
              (ngModelChange) = "SearchDate()"
              placeholder="Enter Date to Search">

              <input class="form-control mb-4"
              type="text"
              name="Country"
              [(ngModel)]="Country"
              (ngModelChange) = "SearchCountry()"
              placeholder="Enter Country to Search">

          </div>
        </div>
      </div>
</div>
</div>
</div>

<!-- Table -->
<div class="col-lg-9 mt-3 mb-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6 mt-3 mb-2">
          <h1>Employee Dashboard</h1>
        </div>
        <div class="col-lg-6 mt-3 mb-2">
          <button class="btn btn-success text-uppercase float-end"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseWidthExample"
                  aria-expanded="false"
                  aria-controls="collapseWidthExample">
            Filter
            <i class="fa-solid fa-filter"></i>
            </button>
        </div>
      </div>
<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th (click)="sort('id')">ID&nbsp; <i class="fa fa-sort"></i></th>
      <th (click)="sort('Name')">Name&nbsp; <i class="fa fa-sort"></i></th>
      <th (click)="sort('Phone')">Phone&nbsp; <i class="fa fa-sort"></i></th>
      <th (click)="sort('Email')">Email&nbsp; <i class="fa fa-sort"></i></th>
      <th (click)="sort('Date')">Date&nbsp; <i class="fa fa-sort"></i></th>
      <th (click)="sort('Country')">Country&nbsp; <i class="fa fa-sort"></i></th>
      <th (click)="sort('Company')">Company&nbsp; <i class="fa fa-sort"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of Heroes | orderBy: key: reverse | paginate: {itemsPerPage:10, currentPage:p};">
      <th>{{user.id}}</th>
      <th>{{user.Name}}</th>
      <th>{{user.Phone}}</th>
      <th>{{user.Email}}</th>
      <th>{{user.Date}}</th>
      <th>{{user.Countery}}</th>
      <th>{{user.Company}}</th>
    </tr>
  </tbody>
</table>
<div class="container">
  <div class="row">
  <div class="col-lg-12">
  <pagination-controls class="float-end" (pageChange)="p = $event "></pagination-controls>
</div>
</div>
</div>
</div>
</div>
</div>

</div>
</div>
